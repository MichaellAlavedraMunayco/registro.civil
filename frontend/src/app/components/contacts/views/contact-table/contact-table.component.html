<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<table mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="Domicilio">
    <th mat-header-cell *matHeaderCellDef> Domicilio </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.address }} </td>
  </ng-container>

  <ng-container matColumnDef="Teléfono Fijo">
    <th mat-header-cell *matHeaderCellDef> Teléfono Fijo </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.homephone }} </td>
  </ng-container>

  <ng-container matColumnDef="Teléfono Móvil">
    <th mat-header-cell *matHeaderCellDef> Teléfono Móvil </th>
    <td mat-cell *matCellDef="let contact"> {{ contact.phone }} </td>
  </ng-container>

  <ng-container matColumnDef="Opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let contact">

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">

        <button mat-menu-item (click)="onUpdateContact(contact)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>

        <button mat-menu-item (click)="onDeleteContact(contact.id)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>

      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
